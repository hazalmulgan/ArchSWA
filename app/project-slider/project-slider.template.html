<section id="portfolyo">
  <div class="container">
    <div class="portfolyo-top text-center">
      <h2> TAMAMLANAN PROJELER </h2>
    </div>
    <div class="portfolio-content text-center ">
      <div class="row">
        <div class="col-sm-4" ng-repeat="project in $ctrl.projects">
          <div class="hovereffect">
            <img class="img-responsive" ng-src="{{project.imgURL}}">
            <div class="overlay">
              <h2>{{project.name}}</h2>
              <a class="info" data-toggle="modal" data-target="#exampleModalCenter" href="#">Ayrıntılar</a>
            </div>
          </div>
          <!-- Modal -->
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" ng-repeat="images in project.sliderImg">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
                </div>
                <div class="modal-body">
                  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1" ></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2" ></li>
                    </ol>
                    <div class="carousel-inner" >
                      <div class="carousel-item active" >
                        <img src="images/icmekankapak.png">
                      </div>
                      <div class="carousel-item" >
                        <img ng-src="{{images.sliderImageURL}}">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
<span class="carousel-control-prev-icon" aria-hidden="true"></span>
<span class="sr-only">Previous</span>
</a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
<span class="carousel-control-next-icon" aria-hidden="true"></span>
<span class="sr-only">Next</span>
</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
